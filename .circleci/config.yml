# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn build
      - persist_to_workspace:
          root: .
          at:
            - .
  test:
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: .
      - run: yarn test:ci

  lint:
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: .
      - run: yarn lint

  publish:
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: .
      - run: cd dist/ngx-store
      - run: if npx can-npm-publish; then npm publish; fi

workflows:
  version: 2
  test_and_publish:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
      - publish:
          requires:
            - test
            - lint
          filters:
            branches:
              only: master
